---
  - name: Replace default nginx config
    template:
      src: templates/default.j2
      dest: /etc/nginx/sites-enabled/default
  
  - name: Reload nginx to activate letsencrypt site
    service:
      name: nginx
      state: restarted
  
  - name: Create letsencrypt certificate
    shell: certbot --staging -n --nginx -m {{ letsencrypt_email }} --agree-tos -d {{ domain_name }}
  
  - name: print jenkins pwd
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    register: jenkins_pwd
    when: "{{ instance }}" == "jenkins"

  - debug: var=jenkins_pwd.stdout_lines
    when: "{{ instance }}" == "jenkins"